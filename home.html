<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الصفحة الرئيسية</title>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Changa', sans-serif;
            background: linear-gradient(to bottom, #3e2415, #6d4225, #a47245);
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 18px;
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
        }

        /* دائرة اللوجو */
        .logo-circle {
            width: 130px;
            height: 130px;
            background: rgba(255,255,255,0.10);
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.30);
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(6px);
        }
        .logo-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
            filter: drop-shadow(0 0 6px rgba(0,0,0,0.6));
        }

        .logo {
            font-size: 44px;
            font-weight: 900;
        }

        .subtitle {
            font-size: 22px;
            opacity: 0.9;
            margin-bottom: 40px;
        }

        .menu-container {
            max-width: 450px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .menu-btn {
            background: rgba(255,255,255,0.15);
            padding: 18px;
            border-radius: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            backdrop-filter: blur(6px);
            font-size: 24px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s;
        }
        .menu-btn:hover {
            transform: scale(1.05);
            background: rgba(255,255,255,0.25);
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="logo-circle">
            <img src="images/IMG_1217.PNG" alt="Logo">
        </div>
        <div class="logo">دار ضبـــــاط المـــــشــــاه</div>
    </div>

    <div class="subtitle">أهلاً بك في قائمتنا</div>

    <div class="menu-container">
        <div class="menu-btn" onclick="location.href='index.html'">منيو المشروبات</div>
        <div class="menu-btn" onclick="location.href='coffee-beans.html'">منيو البن</div>
        <div class="menu-btn" onclick="location.href='fastfood.html'">منيو الوجبات السريعة</div>
    </div>

<footer>
    جميع الحقوق محفوظة ©  
</footer>
</body>
</html>
